  <div class="modal-content">
    <span class="close-btn" onclick=" closeloginModal()">&times;</span>

      <div class="form-group">
        <label for="accountNumber">Account Numaber</label>
        <input type="number" class="form-control " id="accountNumber" placeholder="Hint-123456789">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">4-digitpin</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Hint-1234">
      </div>

        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
