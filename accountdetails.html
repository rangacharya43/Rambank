<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1c25293d;">
    <div class="container-fluid">
      <div class="logo" style="display: flex;">
        <a href="index.html" style="display: flex; align-items: center; text-decoration: none;">
          <img src="img/logo.png" alt="Bank Logo"
            style="height: 100px; width: auto; background-size: cover;">
          <h1><span style="color: #5ee07a; padding-bottom: 20%;">B</span>
          <span style="color: #2C7744; padding-bottom: 20%;">ank</span></h1>
        </a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link nav-text" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-text" href="#">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-text" href="#">Contact us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-text" href="index.html">Login/SignUp</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <center>
    <h1 style="position: relative; display: inline-block; color: rgb(27, 235, 155);">
      Account Details
      <span
        style="position: absolute; bottom: 0; left: 0; width: 100%; height: 4px; background: linear-gradient(to right, rgba(0, 0, 0, 0.7), rgba(3, 243, 131, 0.7));"></span>
    </h1>
  </center>



  <div id="landinghome">
    <div class="card-container">
      <div class="credit-card">
        <div class="card-front">
          <div class="chip"></div>
          <div class="card-number" style="color: #ffffff;">1234 5678 9876 5432</span></div>
          <div class="card-holder" style="color:#A1D1B1 ;">Bank Name</div>
        </div>
        <div class="card-back">
          <div class="magnetic-strip" style="background-image: url(./img/strip.jpg);"> </div>
          <div class="cvv">CVV: ***</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col">
          <div class="row text-start">
            <div class="col-sm">
              <h4>Account Holder Name:</h4>
            </div>
            <div class="col-sm" style="color: white;">
              <p id="acname">Korada Varaprasad</p>
            </div>
          </div>
          <div class="row text-start">
            <div class="col-sm">
              <h4>Account Number:</h4>
            </div>
            <div class="col-sm" style="color: white;">
              <p id="acnum">123456789</p>
            </div>
          </div>
          <div class="row text-start">
            <div class="col-sm">
              <h4>Account Type:</h4>
            </div>
            <div class="col-sm" style="color: white;">
              <p>Savings</p>
            </div>
          </div>
          <div class="row text-start">
            <div class="col-sm">
              <h4>Branch Name:</h4>
            </div>
            <div class="col-sm" style="color: white;">
              <p>Visakhapatnam</p>
            </div>
          </div>
          <div class="row text-start">
            <div class="col-sm">
              <h4>Available Balance:</h4>
            </div>
            <div class="col-sm" style="color: white;">
              <p><span id="Avlbal"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>




  </div>

  <div class="text-center width-100%  pt-4">
    <button class="btn" onclick="creditWindowbtn()">Deposit</button>
    <button class="btn" onclick="debitWindowbtn()">Withdrawal</button>
  </div>


  <div id="creditWindowModel" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <form>
        <div class="form-group">
          <label>Account Number</label>
          <input type="number" class="form-control" value="123456789" disabled style="background-color: #5ee07a;">
          <label>Amount</label>
          <input type="number" class="form-control" id="creditAmount" placeholder="Enter the amount to be credited">
          <label>4-digit pin number</label>
          <input type="number" class="form-control" id="crAcPin" placeholder="Enter your pin number">
        </div>
        <button type="submit" class="btn btn-primary mt-2" onclick="creditAdd()">Deposit</button>
      </form>
    </div>
  </div>

  <div id="debitWindowModel" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <form>
        <div class="form-group">
          <label>Account Numaber</label>
          <input type="number" class="form-control" id="" value="123456789" disabled style="background-color: #5ee07a;">
          <label>Amount</label>
          <input type="number" class="form-control " id="debitAmount" placeholder="Enter the amount to be debited">
          <label>4-digit pin number</label>
          <input type="number" class="form-control " id="dbAcPin" placeholder="Enter your pin number">
        </div>
        <button type="submit" class="btn btn-primary mt-2" onclick="debitAdd()">Withdrawal</button>
      </form>
    </div>
  </div>
</body>

</html>
